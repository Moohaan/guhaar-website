<!DOCTYPE html>
<html>
  {% extends "base.html" %}
  {% block body %}
  {% load static %}
  <div class="container">
    <div class="text-center welcome">
      <h1>Guhaar Welcomes You</h1>
      <p>A media platform for issues getting less attention</p>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <!--<div>
            <p>Some lines to descibe very shortly what guhaar does</p>
          </div>-->
          <img src="{% static 'images/guhaar.jpg'%}" alt="images1">
        </div>

        <div class="item">
          <img src="{% static 'images/favicon.ico'%}" alt="images2">
        </div>

        <div class="item">
          <img src="{% static 'images/guhaar.jpg'%}" alt="images3">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
